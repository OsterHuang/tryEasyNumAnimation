<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .display {
        border: 1px solid #ccc;
        padding: 20px;
        font-size: 36px;
        color: #444;
        min-height: 60px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body style="padding: 20px 20px;">
    <form class="form-horizontal">
      <fieldset>
        <legend>入輸需要的數值</legend>

        <div class="control-group">
          <label:>啟始值：</label>
          <input id="valueStart" value="0" placeholder="啟始值大於0">
        </div>

        <div class="control-group">
          <label:>結束值：</label>
          <input id="valueEnd" value="5522119" placeholder="輸入大於20的數字">
          <span>5522119, 8170231</span>
        </div>

        <div class="control-group">
          <label:>格　數：</label>
          <input id="fps" value="15" placeholder="輸入大於15的數字">
        </div>

        <div class="control-group">
          <label:>秒　數：</label>
          <input id="duration" value="1" placeholder="輸入大於15的數字">
        </div>

        <button type="button" class="btn btn-primary" onclick="tryIt()">試試</button>
      </fieldset>
    </form>

    <div id="display" class="display">

    </div>
  </body>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="./main.js"></script>
</html>
